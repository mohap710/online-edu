<div id="modal-signup" uk-modal>
    <div class="uk-modal-dialog">

        <button class="uk-modal-close-default" type="button" uk-close></button>

        <div class="uk-modal-header" style="background-color: #2d3092">
            <h2 class="uk-modal-title" style="color: white">Sign Up</h2>
        </div>

        <div class="uk-modal-body" uk-overflow-auto>

            <form>

                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input" type="text" placeholder="Username">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: mail"></span>
                        <input class="uk-input" type="text" placeholder="E-mail">
                    </div>
                </div>

                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon " uk-icon="icon: lock"></span>
                        <input class="uk-input" type="password" placeholder="Password">
                    </div>
                </div>

            </form>
        </div>

        <div class="uk-modal-footer uk-text-right">

            <button class="uk-button btn-info text-center" type="button">Sign Up</button>
        </div>

    </div>
</div>
